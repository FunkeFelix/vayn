name: Build & Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # required by peaceiris/actions-gh-pages

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          VITE_BASE_PATH: /
        run: npm run build

      - name: Create direct route entry points
        run: |
          if [ -d dist ]; then
            for route in privacy account-deletion support child-safety-standards fuer-veranstalter; do
              mkdir -p "dist/$route"
              cp dist/index.html "dist/$route/index.html"
            done
            cp dist/index.html dist/404.html
          fi

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: www.vaynconnect.de
